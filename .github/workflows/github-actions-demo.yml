name: Continuous integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
   
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build project
        run: mvn clean install

      - name: Run tests
        run: mvn verify -Dspring.profiles=test

      - name: Generate JaCoCo reports
        run: mvn test -Dspring.profiles=test

      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v4
        with:
            name: jacoco-reports
            path: target/site/jacoco/jacoco.xml

  frontest-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front 
    steps:
       - name: Checkout code
         uses: actions/checkout@v4
          
       - name: Setup Node.js
         uses: actions/setup-node@v4
         with:
            node-version: 16
          
       - name: Install dependencies
         run: npm install
          
       - name: Run tests
         run: npm run test:ci
          
       - name: Generate Karma reports
         run: npm run test --no-watch --code-coverage --browsers=ChromeHeadless
          
       - name: Upload Karma reports
         uses: actions/upload-artifact@v4
         with:
            name: karma-reports
            path: coverage/coverage-karma.html 
  
