name: Tests SpringBoot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Build project
        run: mvn clean install

      - name: Run tests
        run: mvn verify -Dspring.profiles=test

      - name: Generate JaCoCo reports
        run: mvn test-coverage -Dspring.profiles=test

      - name: Upload JaCoCo reports
        uses: actions/upload-artifact@v3
        with:
            name: jacoco-reports
            path: target/site/jacoco/coverage.xml

